<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="layui-form form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">编号：</label>
								<div class="col-sm-8">
									<input id="code" name="code" lay-verify="required" autocomplete="off" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name"  lay-verify="required" autocomplete="off" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${type}" autocomplete="off" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
								<label class="radio-inline"> 
									<input type="radio" name="state" value="1"  checked />启用
									</label> 
									<label class="radio-inline"> 
									<input type="radio" name="state" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
                                        <label class="col-sm-3 control-label">标识：</label>
								      <div class="col-sm-8">
                                            <select class="form-control required" id="flag" name="flag">
												<option value="0">网站</option>
												<option value="1">客户端</option>
												<option value="2">公共</option>
											</select>
											</div>
										</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="seqenc" name="seqenc" autocomplete="off" class="form-control" type="text" >
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
								 <textarea name="remarks"  id="remarks" autocomplete="off" placeholder="请输入内容" class="form-control" ></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/base/base_add.js"></script>
</body>
</html>
