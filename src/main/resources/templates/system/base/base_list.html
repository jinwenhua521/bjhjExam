<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="system:base:add" type="button"
								class="btn  btn-primary" onclick="add()" >
								<i class="fa fa-plus " aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="system:base:batchRemove"
								type="button" class="btn  btn-danger" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right col-md-2">
						    <div class="input-group">
									<input type="text" id="searchName" placeholder="输入名称" autocomplete="off" class="form-control" >
									 <span class="input-group-btn">
										<button type="button" class="btn btn btn-primary" onclick="reLoad()">
										  <i class="fa fa-search"></i> 搜索
										</button>
									</span>
								</div>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="选择类别" class="form-control chosen-select"
								tabindex="2" style="width: 80%">
								<option value="">选择类别</option>
							</select>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="system:base:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="system:base:remove">
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/base/base_list.js"></script>
</body>
</html>
