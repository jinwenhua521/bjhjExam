<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级部门：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${pId}" class="form-control hidden" type="text">
									<input id="deptId" name="deptId" th:value="${deptId}" class="form-control hidden" type="text">
									<input id="odeptFid" name="odeptFid" th:value="${deptFid}" class="form-control hidden" type="text">
									<input id="odeptFname" name="odeptFname" th:value="${deptFname}" class="form-control hidden" type="text">
									<input id="odeptFcode" name="odeptFcode" th:value="${deptFcode}" class="form-control hidden" type="text">
									<input id="deptFid" name="deptFid" class="form-control hidden" type="text">
									<input id="deptFname" name="deptFname" class="form-control hidden" type="text">
									<input id="deptFcode" name="deptFcode" class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input id="parentName" name="parentName"  autocomplete="off" th:value="${pName}" class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门代码：</label>
								<div class="col-sm-8">
									<input id="deptCode" name="deptCode" autocomplete="off" class="form-control" type="text" placeholder="输入代码" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="deptName" name="deptName" autocomplete="off" class="form-control" type="text" placeholder="输入名称" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排&nbsp;&nbsp;&nbsp;&nbsp;序：</label>
								<div class="col-sm-8">
									<input id="seqenc" name="seqenc" autocomplete="off" class="form-control" type="text" placeholder="只能输入数字" >
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/dept/add.js">
	</script>
</body>
</html>
