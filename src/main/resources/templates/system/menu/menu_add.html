<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="parentId" name="parentId" type="hidden" th:value="${pId}">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级菜单：</label>
								<div class="col-sm-8">
									<input id="" name="" class="form-control" type="text" autocomplete="off"
										th:value="${pName}" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单类型：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> 
									<input type="radio" name="type" value="0"  checked /> 目录
									</label> 
									<label class="radio-inline"> 
									<input type="radio" name="type" value="1" /> 菜单
									</label>
									 <label class="radio-inline"> 
									 <input type="radio" name="type" value="2" /> 按钮
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单名称：</label>
								<div class="col-sm-8">
									<input id="label" name="label" class="form-control" autocomplete="off" type="text">
								</div>
							</div>
							<div class="form-group" id="form-group-url" style="display:none;">
								<label class="col-sm-3 control-label">菜单链接：</label>
								<div class="col-sm-8">
									<input id="surl" name="surl" class="form-control"  autocomplete="off"type="text">
								</div>
							</div>
							<div class="form-group" id="form-group-perms" style="display:none;">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<div class="col-sm-8">
									<input id="perms" name="perms" class="form-control" autocomplete="off"  type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序：</label>
								<div class="col-sm-8">
									<input id="seqenc" name="seqenc" class="form-control" autocomplete="off"
										type="text">
								</div>
							</div>
							<div class="form-group" id="form-group-icon">
								<label class="col-sm-3 control-label">图&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标：</label>
								<div class="col-sm-8">
								    <div class="input-group">
									<input id="icon" name="icon" class="form-control" type="text" autocomplete="off" placeholder="例如：fa fa-circle-o">
									<span class="input-group-btn">
										<button type="button"  id="ico-btn"  class="btn btn btn-warning" >
										  <i class="fa fa-plus"></i> 选择图标
										</button>
									</span>
									</div>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/system/menu/menu_add.js"></script>
</body>

</html>
