<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link href="/css/plugins/zTree/metroStyle/metroStyle.css" rel="stylesheet"/>
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="menuIds" name="menuIds" type="hidden">
							<input id="roleId" name="roleId" type="hidden" th:value="${role.roleId}" >
							<div class="form-group">
								<label class="col-sm-3 control-label">角色名称：</label>
								<div class="col-sm-8">
									<input id="roleName" name="roleName" class="form-control" type="text" autocomplete="off" th:value="${role.roleName}" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角色编码：</label>
								<div class="col-sm-8">
									<input id="roleCode" name="roleCode" class="form-control" autocomplete="off" th:value="${role.roleCode}"  type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text" autocomplete="off" th:value="${role.remark}" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状&nbsp;&nbsp;&nbsp;&nbsp;态：</label>
								<div class="col-sm-8">
								<label class="radio-inline"> 
									<input type="radio" name="status" value="1"  th:checked="${role.status== 1}"  />启用
									</label> 
									<label class="radio-inline"> 
									<input type="radio" name="status" value="0" th:checked="${role.status== 0}" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">权&nbsp;&nbsp;&nbsp;&nbsp;限：</label>
								<div class="col-sm-8">
									<ul id="menuTree" class="ztree"></ul>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/plugins/zTree/jquery.ztree.all.min.js"></script>
	<script type="text/javascript" src="/js/appjs/system/role/role_edit.js">
	</script>
</body>

</html>
