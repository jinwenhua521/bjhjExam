<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/animate.css" />
	<link rel="stylesheet" href="/css/font-awesome.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/plugins/iCheck/custom.css" />
	<link rel="stylesheet" href="/css/plugins/cropper/cropper.min.css" />
	<link rel="stylesheet" href="/js/plugins/layer/laydate/skins/default/laydate.css" />
	<link rel="stylesheet" href="/css/nebulae_yufei.css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden" th:value="${user.userId}">
							<input type="hidden" name="roleIds" id="roleIds">
							<div class="form-group">
								<label class="col-sm-3 control-label">姓&nbsp;&nbsp;名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text"  autocomplete="off" th:value="${user.name}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" class="form-control" type="text"  autocomplete="off" th:value="${user.userName}" disabled="disabled">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control" type="email" autocomplete="off" th:value="${user.email}" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">电&nbsp;&nbsp;话：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control"  autocomplete="off" th:value="${user.mobile}" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状&nbsp;&nbsp;态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" th:checked="${user.status== 1}" 
										name="status" value="1"  /> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0"  th:checked="${user.status== 0}" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角&nbsp;&nbsp;色：</label>
								<div class="col-sm-8">
									<label th:each="role:${roles}" class="checkbox-inline">
									<input name="role" type="checkbox" th:value="${role.roleId}"
									th:text="${role.roleName}" th:checked="${role.roleSign}">
								</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="/js/jquery.min.js" ></script>
	<script type="text/javascript" src="/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="/js/plugins/iCheck/icheck.min.js"></script>
	<script type="text/javascript" src="/js/plugins/cropper/cropper.min.js"></script>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
	<script type="text/javascript" src="/js/plugins/distpicker/distpicker.data.min.js"></script>
	<script type="text/javascript" src="/js/plugins/distpicker/distpicker.min.js"></script>
	<script type="text/javascript" src="/js/appjs/system/user/i_check.js"></script>
	<!--校验插件-->
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
	<script src="/js/plugins/validate/jquery.validate.extend.js"></script>
	<script src="/js/plugins/validate/messages_zh.min.js"></script>
	<script type="text/javascript" src="/js/appjs/system/user/edit.js">
	</script>
</body>
</html>
